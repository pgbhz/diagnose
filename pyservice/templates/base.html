<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title if title else "Diagnosis Dashboard" }}</title>
    <style>
        :root {
            color-scheme: light dark;
            --bg: #f6f6f9;
            --fg: #1f2a37;
            --accent: #2563eb;
            --accent-muted: #93c5fd;
            --card: #ffffff;
            --border: #e5e7eb;
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            margin: 0;
            padding: 2rem;
            background: var(--bg);
            color: var(--fg);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1rem;
        }

        h1,
        h2 {
            margin: 0 0 0.5rem;
            font-weight: 600;
        }

        .card {
            background: var(--card);
            border-radius: 1rem;
            border: 1px solid var(--border);
            padding: 1.5rem;
            box-shadow: 0 15px 30px rgba(15, 23, 42, 0.07);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 0.85rem 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 0.8rem;
            color: #6b7280;
        }

        tr {
            transition: background 0.2s ease;
        }

        tr.clickable:hover {
            background: rgba(37, 99, 235, 0.07);
            cursor: pointer;
        }

        a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }

        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.85rem;
            font-weight: 600;
            color: #0f172a;
        }

        .badge.positive {
            background: #fee2e2;
            color: #b91c1c;
        }

        .badge.negative {
            background: #dcfce7;
            color: #166534;
        }

        .badge.unknown {
            background: #e0e7ff;
            color: #4338ca;
        }

        .meta {
            font-size: 0.9rem;
            color: #6b7280;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            margin-bottom: 1rem;
        }

        .header-actions {
            display: flex;
            gap: 0.75rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .header-actions form {
            margin: 0;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            border: 1px solid transparent;
            border-radius: 999px;
            padding: 0.45rem 1.25rem;
            font-size: 0.9rem;
            font-weight: 600;
            background: var(--accent);
            color: #fff;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .btn:hover {
            text-decoration: none;
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.25);
        }

        .btn.ghost {
            background: transparent;
            color: var(--accent);
            border-color: var(--accent-muted);
        }

        .btn.danger {
            background: #ef4444;
            border-color: #ef4444;
        }

        button.btn {
            border: none;
            cursor: pointer;
        }

        .toast-container {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            z-index: 9999;
            pointer-events: none;
        }

        .toast {
            background: #0f172a;
            color: #f8fafc;
            padding: 0.85rem 1.1rem;
            border-radius: 0.75rem;
            box-shadow: 0 15px 30px rgba(15, 23, 42, 0.25);
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.2s ease, transform 0.2s ease;
        }

        .toast.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }

            table {
                font-size: 0.9rem;
            }

            th,
            td {
                padding: 0.65rem 0.5rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <div>
            <h1>{{ header_title if header_title else "Diagnosis Dashboard" }}</h1>
            <p class="meta">Signed in as <strong>{{ username }}</strong></p>
        </div>
        <div class="header-actions">
            <a class="btn ghost" href="/">Patients</a>
            <form action="/refresh" method="post">
                <button class="btn ghost" type="submit">Reload data</button>
            </form>
            <a class="btn danger" href="/logout">Logout</a>
        </div>
    </header>
    <main class="card">
        {% block content %}{% endblock %}
    </main>
    <div id="notification-root" class="toast-container" aria-live="polite"></div>
    <script>
        (function () {
            if (!window.EventSource) {
                return;
            }
            const root = document.getElementById("notification-root");
            if (!root) {
                return;
            }

            function showToast(text) {
                const toast = document.createElement("div");
                toast.className = "toast";
                toast.textContent = text;
                toast.setAttribute("role", "status");
                root.appendChild(toast);
                requestAnimationFrame(() => {
                    toast.classList.add("visible");
                });
                setTimeout(() => {
                    toast.classList.remove("visible");
                    setTimeout(() => toast.remove(), 250);
                }, 5000);
            }

            const source = new EventSource("/events");
            let streamWarningShown = false;
            source.onmessage = (event) => {
                try {
                    const payload = JSON.parse(event.data || "{}");
                    if (payload.chat_id) {
                        showToast(`New photo analysed for chat ${payload.chat_id}`);
                    }
                    streamWarningShown = false;
                } catch (err) {
                    console.warn("Notification parse error", err);
                }
            };

            source.onerror = () => {
                if (!streamWarningShown) {
                    showToast("Notification stream disconnected. Retrying...");
                    streamWarningShown = true;
                }
            };

            window.addEventListener("beforeunload", () => {
                source.close();
            });
        })();
    </script>
</body>

</html>
